<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brick Breaker Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="startPage">
      <h1>Brick Breaker</h1>
      <button id="start">Start Game</button>
    </section>
    
    <canvas width="500" height="700"></canvas>

    <section id="options-info">
      <button id="pause-button"><img src="./media/pause-icon.png" type="image" alt="Pause icon"></button>
      <button id="mute-button"> <img src="./media/mute-icon-white.png" type="image" alt="Mute icon"></button>
    </section>

    <section id="restartPage">
        <button id="restart">Restart Game</button>
    </section>
    

    <script src="script.js"></script>
  </body>
</html>
